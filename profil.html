<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profil du joueur</title>
    <meta name="description" content="Affichage du profil du joueur">
    <link rel="stylesheet" href="../CSS/styleProfil.css">

</head>

<body>

    <header>

        <nav>

        </nav>

    </header>

    <main>
        <div class="profilPseudo">
            <h1>Profil</h1>
            <h2>pseudo</h2>
        </div>


        <a href="ami.html">amis</a>

        <div class="casesARemplir">

            <div class="changerPseudo">
                <label for="pseudo">changer de pseudo</label>
                <input type="text" id="pseudo" name="nvPseudo">
            </div>

            <div class="mettrePhoto">
                <label for="boutonPhoto">mettre une photo</label>
                <input type="button" id="boutonPhoto" name="mettrePhoto">
                <img class="logoJoueur" src="../IMAGES/logoFeminin.png" alt="Logo joueur basique">
            </div>

            <div class="changerMail">
                <label for="mail">changer de mail</label>
                <input type="text" id="mail" name="nvMail">
            </div>

            <div class="changerMotDePasse">
                <label for="mdp">changer de mot passe</label>
                <input type="text" id="mdp" name="nvMdp">
            </div>
            
            <div class="changerMailConf">
                <label class="confirmer" for="confMail">confirmer</label>
                <input type="text" id="confMail" name="confNvMail">
            </div>

            <div class="changerMotDePasseConf">
                <label class="confirmer" for="confMdp">confirmer</label>
                <input type="text" id="confMdp" name="confNvMdp">
            </div>

        </div>

        <div class="caseACocher">

            <div class="afficherMailEtAmis">

                <div class="afficherLeMail">

                    <input type="radio" name="mail" value="yes" id="mailoui" /> <label for="mailoui">oui</label>

                    <input type="radio" name="mail" value="no" id="mailnon" /> <label for="mailnon">non</label>

                </div>

                <div class="AfficherLaListeDAmis">

                    <input type="radio" name="ami" value="oui" id="amioui" /> <label for="amioui">oui</label>

                    <input type="radio" name="ami" value="non" id="aminon" /> <label for="aminon">non</label>

                </div>


            </div>

            <div class="sexe">

                <input type="radio" name="sexe" value="homme" id="caseHomme" /> <label for="caseHomme">masculin</label>

                <input type="radio" name="sexe" value="femme" id="caseFemme" /> <label for="caseFemme">feminin</label>

            </div>

        </div>



    </main>


    <footer>
    </footer>



</body>
