<!DOCTYPE HTML>

<html lang="fr">

<head>
    <title>Ongaku - Choix</title>
    <meta charset="utf-8">
    <meta name="description" content="Choisir son Jeu, son style de musique et son language ">
    <link rel="stylesheet" href="css/Choix.css" type="text/css" />
    <link rel="stylesheet" href="css/styleGeneral.css" />
</head>

<body>
    <main>
        <div class="selection">
            <div id="Jeu" class="fond">
                <h3>jeu</h3>
                <p>PAROLES</p>
            </div>

            <div id="Style" class="fond">
                
                    <input id="barre" type="text" name="recherche" placeholder="RECHERCHE" />
                
                <h3>style</h3>
                <ul>
                    <li>POP</li>
                    <li>ROCK</li>
                    <li>METAL</li>
                    <li>RAP</li>
                    <li>COUNTRY</li>
                    <li>FOLK</li>
                </ul>


            </div>

            <div id="Language" class="fond">
                <h3>langues</h3>
                <input id="Anglais" type="checkbox" name="language" />
                <label for="Anglais">Anglais</label>
                <input id="Francais" type="checkbox" name="language" />
                <label for="Francais">Francais</label>
                <input id="Espagnol" type="checkbox" name="language" />
                <label for="Espagnol">Espagnol</label>
            </div>

            <div id="Logo" >
                <img src="medias/images/Elements/boutonChoix.png">
            </div>
            </div>

    </main>
</body>

</html>
