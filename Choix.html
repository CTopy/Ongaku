<!DOCTYPE HTML>

<html lang="fr">

<head>
    <title>Ongaku - Choix</title>
    <meta charset="utf-8">
    <meta name="description" content="Choisir son Jeu, son style de musique et son language ">
    <link rel="stylesheet" href="css/Choix.css" type="text/css" />
    <link rel="stylesheet" href="css/styleGeneral.css" />
</head>

<body>
    <main>
        <form method="post">
            <fieldset id="jeu">
                <legend>JEU</legend>
                <label for="classique">CLASSIQUE</label>
                <input type="radio" name="jeu" value="classique" />

                <label for="chrono">CHRONO</label>
                <input type="radio" name="jeu" value="classique" />
            </fieldset>

            <fieldset id="genre">
                <legend>GENRE</legend>
                <label for="pop">POP</label>
                <input type="radio" name="genre" value="pop" />

                <label for="rock">ROCK</label>
                <input type="radio" name="genre" value="rock" />

                <label for="metal">METAL</label>
                <input type="radio" name="genre" value="metal" />

                <label for="rap">RAP</label>
                <input type="radio" name="genre" value="rap" />

                <label for="country">COUNTRY</label>
                <input type="radio" name="genre" value="country" />

                <label for="folk">FOLK</label>
                <input type="radio" name="genre" value="folk" />
            </fieldset>
            
            <fieldset id="langue">
                <legend>LANGUE</legend>
                <label for="pop">FRANCAIS</label>
                <input type="radio" name="langue" value="FRA" />

                <label for="rock">ANGLAIS</label>
                <input type="radio" name="langue" value="ANG" />

                <label for="metal">ESPAGNOL</label>
                <input type="radio" name="langue" value="ESP" />
            </fieldset>

            <input type="image" src="medias/images/Elements/boutonChoix.png"  alt="Valider" />

        </form>

    </main>
</body>

</html>
